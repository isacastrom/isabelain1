<html>

<head>
<body background="#F5D3C5" >
  <title>Carousel/Slideshow</title>

<h1><center>Pintor Édouard Manet</center></h1>

         <div class="carousel-caption d-none d-md-block">
    <h3>Édouard Manet</h3>
    <p>1832-1883</p>
  </div>
      </div>

     
    
      <div class="item">
        <img src="https://historia.nationalgeographic.com.es/medio/2021/04/29/le-dejeuner-sur-lherbe-es-una-de-las-obras-mas-celebres-de-manet-debido-a-su-tecnica-pictorica-revolucionaria-fue-rechazado-por-los-academicos-y-se-convirtio-en-uno-de-los-cuadros-mas-emblematicos_fa79879b_800x621.jpeg" alt="fotografia" width="600" height="424"> 
         <div class="carousel-caption d-none d-md-block">
    <h3> Le dejeuner sur lherbe</h3>
    <p></p>
  </div>
      </div>

     <div class="item">
        <img src="https://collectionapi.metmuseum.org/api/collection/v1/iiif/436965/2172239/main-image" alt="pintura" width="600" height="424">
         <div class="carousel-caption d-none d-md-block">
    <h3>The Monet Famuily in their Garden at Argenteuil</h3>
    <p></p>
  </div>
      </div>
       <div class="item">
        <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/4GTW2CUKNNH5LANTRZIL2UMFJQ.jpg" alt="diseno" width="600" height="424"> 
         <div class="carousel-caption d-none d-md-block">
    <h3>Collage</h3>
    <p></p>
  </div>
      </div>
	  <div class="item">
        <img src="https://static.ecestaticos.com/file/166/e71/24a/166e7124a9b1d6e0bed85012952c9484.jpg" alt="diseno" width="600" height="424"> 
         <div class="carousel-caption d-none d-md-block">
    <h3>Manet y Degas</h3>
    <p></p>
  </div>
      </div>


    <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

    </a>
    <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
